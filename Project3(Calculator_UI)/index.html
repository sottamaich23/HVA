<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<title>CALCULATOR</title>
</head>
<body> 
    <table>
        <tr>
            <td colspan="4"><input id = "calc" style=font-size:45px;></td>
        </tr>
        
    <div class="btns">
        <tr>
        <td><button style="color: green" onclick="fun()">C</button></td>
        <td><button style=font-size:15px; onclick="cancel()">backspace</button></td>
        <td><button onclick="Show('%')">cent</button></td>
        <td><button style=font-size:25px; onclick="Show('/')">div</button></td>
        
    </tr>
    <tr>
        <td><button onclick="Show(7)">7</button></td>
        <td><button onclick="Show(8)">8</button></td>
        <td><button onclick="Show(9)">9</button></td>
        <td><button onclick="Show('*')">mul</button></td>
        
    </tr>
    <tr>
        <td><button onclick="Show(4)">4</button></td>
        <td><button onclick="Show(5)">5</button></td>
        <td><button onclick="Show(6)">6</button></td>
        <td><button style=font-size:25px; onclick="Show('-')">minus</button></td>
        
    </tr>
    <tr>
        <td><button onclick="Show(1)">1</button></td>
        <td><button onclick="Show(2)">2</button></td>
        <td><button onclick="Show(3)">3</button></td>
        <td><button onclick="Show('+')">add</button></td>
        
    </tr>
    <tr>
        <td><button onclick="Show('00')">00</button></td>
        <td><button onclick="Show(0)">0</button></td>
        <td><button onclick="Show('.')">.</button></td>
        <td><button onclick="exe()">&#8508</button></td>
       <td><button onclick="exe()">equal</button></td> 
    </tr>
    
    </div>
</table>
<script src="script.js"></script>
</body>
</html>
